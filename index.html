<!DOCTYPE html>
<html>
<head>
    <title>Платформер</title>
    <style>
        #player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 0;
        }

        #inventory{position: absolute;}
        .slot{
            border: 3px solid;
            display: inline-block;
            border-radius: 0 0 10px 10px;
        }
        #gun_title{
            background-color: brown;
        }

        #bullet_title{
            background-color: darkgoldenrod;
        }

        .platform {    
            position: absolute;
        }
        .platform1 {
            width: 100%;
            height: 20px;
            background-color: rgb(19, 87, 19);
            margin-top: 600px;
        }
        .platform2 {
            width: 100px;
            height: 20px;
            background-color: rgb(52, 187, 52);
            margin-top: 400px;
        }

        .platform3 {
            width: 100px;
            height: 20px;
            background-color: rgb(31, 143, 31);
            margin-top: 550px;
            margin-left: 150px;
        }

        .bullet {
            width: 50px;
            height: 3px;
            background-color: red;
            position: absolute;
            z-index: 100;
        }
        
        .line {
            width: 100px;
            height: 2px;
            background-color: gray;
            position: absolute;
            top: calc(50% - 0px);
            /* left: calc(50% - 0px); */
            transform-origin: center;
            transform: rotate(-45deg);
        }
        
        #cursor {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            /* background-color: gray; */
            border: 2px solid gray;
            position: absolute;
        }
    </style>
</head>
<body>
    
    <div id="inventory">
        <div class="slot" id="gun_slot">
            <div id="gun_title">
            Оружие
            </div>
            <div id="gun">
            -не задано-
            </div>
        </div>
        <div class="slot" id="bullet_slot">
            <div id="bullet_title">
            Патроны
            </div>
            <div id="bullet">
            -не задано-
            </div>
        </div>
    </div>
    <div id="player"></div>
    <div id="out">-</div>
    <div class="platform platform1 down"></div>
    <div class="platform platform2"></div>
    <div class="platform platform3"></div>
    
    <div id="cursor"><div class="line"></div></div>
    
    <script>
        function setText(content) {
            var outBlock = document.getElementById("out");
            outBlock.textContent = content;
        }
        const player = document.getElementById("player");
        const inventory = document.getElementById("inventory");
        const bullet_indicator = document.getElementById("bullet");
        const platforms = document.getElementsByClassName("platform");
        const line = document.getElementsByClassName("line")[0];
        const gravity = 0.5;
        const speedPlayer = 5;
        const bulletSpeed = 80;
        
        const bulletsFinal = 132;
        let allBullets = bulletsFinal;


        let xPos = 0;
        let yPos = 0;

        let ySpeed = speedPlayer;
        let xSpeed = speedPlayer;
        let isJumping = false;
        let isRight = false;
        let isLeft = false;
        let currentXSpeed = xSpeed;
        let bullets = [];
        let angleGlobal = 0;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                ySpeed = -10;
                xSpeed = currentXSpeed;
            }
        }

        function move() {
            if (isLeft) {
                moveLeft();
            } else if (isRight) {
                moveRight();
            }
        }

        function moveLeft() {
            let leftPosition = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
            xPos = leftPosition - xSpeed;
            inventory.style.left = (xPos) + "px";
            player.style.left = (xPos) + "px";
            // line.style.left = (xPos) + "px";
        }

        function moveRight() {
            let leftPosition = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
            xPos = leftPosition + xSpeed;
            inventory.style.left = (xPos) + "px";
            player.style.left = (xPos) + "px";
            // line.style.left = (xPos) + "px";
        }

        function handleCollisions(platform) {
            let playerRect = player.getBoundingClientRect();
            let platformRect = platform.getBoundingClientRect();
            let inventoryRect = inventory.getBoundingClientRect();

            inventory.style.top = (playerRect.top - inventoryRect.height) + "px";

            if (playerRect.bottom >= platformRect.top && playerRect.top <= platformRect.bottom && playerRect.right >= platformRect.left && playerRect.left <= platformRect.right) {
                if (playerRect.bottom >= platformRect.top && playerRect.bottom <= platformRect.top + ySpeed) {
                    yPos = platformRect.top - playerRect.height;
                    player.style.top = (yPos) + "px";
                    

                    ySpeed = 0;
                    isJumping = false;
                } else {
                    ySpeed = 0;
                }
            }
        }

        function createBullet(xPos, yPos, angle) {
            const bullet = document.createElement("div");
            bullet.setAttribute("class", "bullet");
            bullet.style.left = xPos + "px";
            bullet.style.top = yPos + "px";
            bullet.style.transform = "rotate(" + angle + "rad)";
            document.body.appendChild(bullet);

            bullets.push({
                element: bullet,
                xSpeed: Math.cos(angle) * bulletSpeed,
                ySpeed: Math.sin(angle) * bulletSpeed,
                angle: angle
            });
        }

        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                let bullet = bullets[i];
                let bulletElement = bullet.element;
                let leftPosition = parseInt(window.getComputedStyle(bulletElement).getPropertyValue("left"));
                let topPosition = parseInt(window.getComputedStyle(bulletElement).getPropertyValue("top"));

                bulletElement.style.left = (leftPosition + bullet.xSpeed) + "px";
                bulletElement.style.top = (topPosition + bullet.ySpeed) + "px";

                if (
                    leftPosition < 0 ||
                    topPosition < 0 ||
                    leftPosition > window.innerWidth ||
                    topPosition > window.innerHeight
                ) {
                    document.body.removeChild(bulletElement);
                    bullets.splice(i, 1);
                }
            }
        }
        
        function calculateRadius(cursorX, cursorY, playerX, playerY) {
            const distance = Math.sqrt(Math.pow(cursorX - playerX, 2) + Math.pow(cursorY - playerY, 2));
            const radiusSpeed = 0.3; // Скорость увеличения/уменьшения радиуса
            const radius = distance * radiusSpeed;
            return radius;
        }


        function updateCursor(cursorX, cursorY, playerX, playerY) {
            const radius = calculateRadius(cursorX, cursorY, playerX, playerY);
            
            // console.log(line.style.width);


            const cursor = document.getElementById("cursor");
            line.style.width = radius + "px";
            cursor.style.width = radius + "px";
            cursor.style.height = radius + "px";
            cursor.style.borderRadius = (radius / 2) + "px";
            cursor.style.left = (cursorX - (radius / 2)) + "px";
            cursor.style.top = (cursorY - (radius / 2)) + "px";
        }
        function testUgolLine(UGOL){
            updateLine(UGOL)
            // console.log(UGOL);
        }

        function handleClick(event) {
            const clickX = event.clientX;
            const clickY = event.clientY;
            const playerX = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
            const playerY = parseInt(window.getComputedStyle(player).getPropertyValue("top"));

            const lineRect = line.getBoundingClientRect();
            const lineX = lineRect.left;
            const lineY = lineRect.top;
            const lineWidth = lineRect.width;
            const lineHeight = lineRect.height;

            // Генерация случайной точки внутри блока line
            const randomX = Math.floor(Math.random() * lineWidth) + lineX;
            const randomY = Math.floor(Math.random() * lineHeight) + lineY;

            const angle = Math.atan2(randomY - playerY, randomX - playerX);
            if(allBullets > 0){
                let UGOL = angle * (180 / Math.PI);
                let finishUgol = findAngleC(UGOL, distanceBetweenPoints(clickX, clickY, playerX, playerY));

                createBullet(playerX, playerY, angle);
                
                // testUgolLine(findAngleC(angle) * (180 / Math.PI));
                allBullets-=1;
                bullet_indicator.textContent = allBullets+"/"+bulletsFinal;
            }
        }

        function update() {
            move();
            ySpeed += gravity;
            
            player.style.top = (parseInt(window.getComputedStyle(player).getPropertyValue("top")) + ySpeed) + "px";
            
            for (let platform of platforms) {
                handleCollisions(platform);
            }

            updateBullets();
        }
        // в градусы
        function toDegrees(radians) {
           return radians * (180 / Math.PI);
        }
        // в радианы
        function toRadians(degrees) {
           return degrees * (Math.PI / 180);
        }
        
        function findAngleC(angleA) {
                        
            let result = (180 - toDegrees(angleA) - 90);
            // Переводим радианы в градусы
            return toRadians(result)*-1;
        }
        
        function updateLine(angle) {
            line.style.transform = "rotate(" + angle + "deg)";
        }
        
        function distanceBetweenPoints(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance;
        }

        document.addEventListener("mousemove", function(event){
            const mouseX = event.clientX;
            const mouseY = event.clientY;


            const clickX = event.clientX;
            const clickY = event.clientY;
            const playerX = parseInt(window.getComputedStyle(player).getPropertyValue("left"));
            const playerY = parseInt(window.getComputedStyle(player).getPropertyValue("top"));

            const angle = Math.atan2(clickY - playerY, clickX - playerX);

            testUgolLine(toDegrees(findAngleC(angle)));
            // console.log(findAngleC(angle));

            line.style.left = event.x
            // console.log(event.x);

            updateCursor(mouseX, mouseY, parseInt(window.getComputedStyle(player).getPropertyValue("left")), parseInt(window.getComputedStyle(player).getPropertyValue("top")));
        });

        document.addEventListener("keydown", function(event) {

            if (event.key === "ArrowRight") {
                isLeft = false;
                isRight = true;
            } else if (event.key === "ArrowLeft") {
                isRight = false;
                isLeft = true;
            } else if (event.key === "ArrowUp") {
                jump();
            }
        });

        document.addEventListener("keyup", function(event) {

            if (event.key === "ArrowRight") {
                isRight = false;
            } else if (event.key === "ArrowLeft") {
                isLeft = false;
            } else if (event.key === "ArrowUp") {
                jump();
            }
        });

        document.addEventListener("click", handleClick);

        setInterval(update, 30);
    </script>
</body>
</html>
